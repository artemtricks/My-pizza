name: Build and Deploy Docker Container to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout кода
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Сборка Docker образа
      - name: Build Docker image
        run: |
          docker build -t My-pizza .

      # 3. Деплой на сервер
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem root@5.35.5.131 "
            docker stop your-app-container || true &&
            docker rm your-app-container || true &&
            docker run -d --name your-app-container -p 80:80 My-pizza
          "
