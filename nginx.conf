server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Отдаем главный index.html
    location / {
        try_files $uri /index.html;
    }

    # Обрабатываем ошибки
    error_page 404 /index.html;

    # Дополнительные настройки
    location = /index.html {
        expires -1;
    }

    # Запрещаем доступ к скрытым файлам и папкам
    location ~ /\. {
        deny all;
    }
}